<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vloris react app</title>
</head>
<body>

<div id="root"></div>




<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

<!-- Your TodoComponent -->
<script type="module" src="./path/to/TodoComponent.js"></script>

<script>
  // Define a function to handle button click and initiate the API request
  const fetchData = async () => {
    try {
      const response = await fetch('https://jsonplaceholder.typicode.com/todos');
      const data = await response.json();
      console.log('Fetched data:', data);
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  };

  // Attach the fetchData function to the button click event
  document.getElementById('fetchDataButton').addEventListener('click', fetchData);

  // Render the TodoComponent into the root element
  ReactDOM.render(React.createElement(TodoComponent), document.getElementById('root'));
</script>

</body>
</html>
